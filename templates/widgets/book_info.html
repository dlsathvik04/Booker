{% load static %}
<!-- book info component start -->
<div class="row mb-4 align-items-start">
    <div class="col-lg-2 col-md-3 col-12 text-center mb-3 mb-md-0">
        <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="img-fluid rounded shadow">
    </div>
    <div class="col-lg-8 col-md-7 col-12 text-center text-md-start">
        <h1 class="fw-bold">{{ book.title }}</h1>
        <h4 class="text-muted">by {{ book.author }}</h4>
        <p class="mt-3">
            {{ book.description }}
        </p>
        {% csrf_token %}
        <input type="checkbox" class="btn-check save-book" id="page-save{{ book.id }}" autocomplete="off" 
        {% if is_saved %} checked {% endif %}>
        <label class="btn btn-outline-secondary " for="page-save{{ book.id }}">Save</label>
    </div>

</div>

<!-- book info component end -->
